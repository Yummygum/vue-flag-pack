    <rect id="a" width="20" height="15"/>
    <rect id="c" width="20" height="15"/>
  </defs>
  <g fill="none" fill-rule="evenodd">
    <mask id="b" fill="white">
      <use xlink:href="#a"/>
    </mask>
    <use fill="#FFFFFF" xlink:href="#a"/>
